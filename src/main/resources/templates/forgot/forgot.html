<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Resetting some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Background and layout styling */
        body {
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Main container styling */
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }

        /* Header styles */
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #2c3e50;
        }

        p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #7f8c8d;
        }

        /* Form input styling */
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Link styling */
        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Forgot Your Password?</h1>
        <p>Enter your email address below, and we'll send you a link to reset your password.</p>

        <form id="forgotid" method="post">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit"><a th:href="@{/Verify_otp}"></a>Send OTP</button>
        </form>

        <p><a href="/login">Back to Login</a></p>
    </div>

</body>
</html>
