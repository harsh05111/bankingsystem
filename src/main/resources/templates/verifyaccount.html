<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        label {
            margin-top: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Verify OTP</h2>
        <form id="verifyaccount" th:action="@{/verifyaccount}" method="post">
            <!-- Hidden input field to carry the email to the POST form -->
            <input type="hidden" name="email" th:value="${email}" /> 

            <label for="otp">Enter OTP:</label>
            <input type="text" name="otp" required maxlength="4" >
            <button type="submit">Verify OTP</button>
            

            <!-- Display errors or success messages -->
            <p class="error-message" th:text="${otpError}"></p>
            <p class="success-message" th:text="${message}"></p>
        </form>

        <div class="footer">
            <p>If you didn't receive the OTP, <a href="#">Resend OTP</a></p>
        </div>
    </div>
</body>
</html>
